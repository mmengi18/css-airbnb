<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <!-- section 1 -->
  <section>
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    <div class="row">
      <!-- San francisco picture -->
      <div class="column">
        <img src="img/san-francisco.jpg" alt="image of san-francisco">
        <div class="san-francisco">San Francisco</div>
      </div>
       <!-- New York picture-->
       <div class="column">
        <img src="img/new-york.jpg" alt="image of new-york">
         <div class="new-york">New York</div>
      </div>
      <!-- London image -->
      <div class="column">
        <img src="img/london.jpg" alt="image of london">
        <div class="london">London</div>
      </div>
    </div>
    <div class="btn">
     <h2>See All Guidebooks</h2>
    </div>
  </section>

 <!-- sectio 2 -->

</body>
</html>
