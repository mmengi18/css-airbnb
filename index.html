<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">

      <!-- first title section -->
    <div class="first-title">
        <h1>Meet Guidebooks</h1>
        <h3>Discover hundreds of local spots recommened by Airbnb hosts</h3>
    </div>

      <!-- first photo grid section -->
    <div class="first-row">
        <div><img src="./img/san-francisco.jpg" alt="image of san-francisco">
        </div>
        <div class="san-francisco-one">San Francisco</div>
        <div><img src="/img/new-york.jpg" alt="image of new-york"></div>
        <div class="new-york">New York</div>
        <div><img src="/img/london.jpg" alt="image of london"></div>
        <div class="london">London</div>
    </div>

      <!-- first button section -->
    <div class="first-btn">
        <button>See all Guidebooks</button>
    </div>

      <!-- second title section-->
    <div class="second-title">
        <h1>Just for the weekend</h1>
        <h3>Discover new, inspiring places close to home.</h3>
    </div>

      <!-- second photo grid section -->
    <div class="second-row">
        <div><img src="/img/napa.jpg" alt=""></div>
          <div class="napa">Napa</div>
        <div><img src="/img/sonoma.jpg" alt=""></div>
          <div class="sonoma">Sonoma</div>
        <div><img src="/img/san-francisco-2.jpg" alt=""></div>
         <div class="san-francisco-two">San Francisco</div>
    </div>

      <!-- second button section -->
    <div class="second-btn">
        <button>See all Destinations</button>
    </div>

  </div>

</body>
</html>
